eureka:
 client:
  register-with-eureka: true
  fetch-registry: true
  service-url:
   defaultZone: http://localhost:8761/eureka/
 instance:
  hostname: 192.168.1.12
  
services:
 payment:
  endpoints:
   endpoint:
    uri: http://PAYMENT-SERVICE/payment/dopayment
 order:
  endpoints:
   endpoint:
    uri: http://ORDER-SERVICE/order/saveorder
    
